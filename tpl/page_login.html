<div class="login bg-black" ng-controller="SigninFormController">

    <div class="row bgh">
        <img src="img/icon/ytc-logo.png" alt=""/>
    </div>

    <div class="container">
        <div class="row m-t-xxl">
            <div class="col-md-8 col-sm-12 text-center m-t-xl">
                <img src="img/screen.png" alt=""/>
            </div>

            <div class="col-md-4 col-sm-12 text-center b-a">
                <div class="m-b-lg">
                    <div class="wrapper text-center text-2x">
                        <strong>登陆</strong>
                    </div>

                    <form name="form" class="form-validation">
                        <div class="list-group list-group-sm">
                            <div class="list-group-item">
                                <input type="text" placeholder="账号/电话/邮箱" class="form-control no-border" ng-model="user.email" required>
                            </div>
                            <div class="list-group-item">
                                <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>确认登陆</button>
                        <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
                        <div class="line line-dashed"></div>
                        <p class="text-center"><small>你没有账号?</small></p>
                        <a ui-sref="logup" class="btn btn-lg btn-default btn-block">创建一个账号</a>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="text-center m-t-sm" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
</div>
